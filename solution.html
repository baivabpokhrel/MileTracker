<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mile Tracker</title>
    <script src='tracker.js'></script>
</head>
<body>
        <div class="container">
                <h1>Mile Tracker</h1>
                <h3>Your Tracked Miles are:</h2>
                <ul id='miles-list' class='list-group'>
                </ul>
                    <form action="">
                        <div class="form-group">
                            <div class="miles row">
                                <label  class="col-2">Miles</label>
                                <input class="form-control col-4" type="text" name="" id="input-miles">
                            </div>
                            
                            <div class="row">
                                    <label  class="col-2">Day:</label>
                                    <input class="form-control col-4" name="" id="input-day"  >
                                    
                            </div>

                            <div class="row">
                                    <label class="col-2">Date</label>
                                    <input class="form-control col-4" name="" id="input-date" type="date">
                                </div>
                        </div>
                            <div>
                            <button class="btn btn-primary" type="submit" id='track-button'>Track Miles</button>
                            </div>
            
                    </form>
                </div>
    
</body>
</html>
